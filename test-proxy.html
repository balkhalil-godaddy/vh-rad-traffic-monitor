<!DOCTYPE html>
<html>
<head>
    <title>Test Proxy Connection</title>
</head>
<body>
    <h1>Testing RAD Monitor Proxy</h1>
    <button onclick="testProxy()">Test Proxy</button>
    <pre id="result"></pre>

    <script>
    async function testProxy() {
        const resultEl = document.getElementById('result');
        resultEl.textContent = 'Testing proxy...';
        
        try {
            // Test the proxy endpoint
            const response = await fetch('https://regal-youtiao-09c777.netlify.app/.netlify/functions/proxy', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    esUrl: 'https://usieventho-prod-usw2.kb.us-west-2.aws.found.io:9243',
                    esPath: '/elasticsearch/usi*/_search',
                    cookie: 'test-cookie',
                    query: { size: 0, query: { match_all: {} } }
                })
            });
            
            const data = await response.json();
            resultEl.textContent = 'Proxy Response:\n' + JSON.stringify(data, null, 2);
            
            if (data.error && data.error.includes('security_exception')) {
                resultEl.textContent += '\n\nâœ… Proxy is working! (authentication error is expected with test cookie)';
            }
        } catch (error) {
            resultEl.textContent = 'Error: ' + error.message;
        }
    }
    </script>
</body>
</html>
